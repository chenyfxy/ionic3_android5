<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ 'my_messages' | translate }}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content>
  <ion-segment [(ngModel)]="messageType">
    <ion-segment-button value="readMessage" text-capitalize>
      {{ 'read_messages' | translate }}
    </ion-segment-button>
    <ion-segment-button value="unreadMessage" text-capitalize>
      {{ 'unread_messages' | translate }}
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="messageType">
    <ion-list *ngSwitchCase="'readMessage'">
      <ion-item *ngFor="let msgRow of readMessageList" text-wrap>
        <p>{{msgRow.message}}</p>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'unreadMessage'">
      <ion-item *ngFor="let msgRow of unreadMessageList" text-wrap>
        <p>{{msgRow.message}}</p>
        <ion-icon name="checkmark" item-end (click)="markToRead(msgRow)"></ion-icon>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
