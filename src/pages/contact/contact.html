<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      {{ 'personal' | translate }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg-color">
  <ion-list class="top-list">
    <a ion-item (click)="openModal()">
      <ion-avatar item-left>
        <img src="{{loginUser.avatar}}" />
      </ion-avatar>
      <h2>{{loginUser.nickName}}</h2>
    </a>
  </ion-list>

  <ion-list>
    <button ion-item (click)="gotoHome(false)">
      <ion-icon name="add-circle" item-start color="primary"></ion-icon>
      {{ 'my_publish' | translate}}
    </button>
    <button ion-item (click)="gotoHome(true)">
      <ion-icon name="star-outline" item-start color="danger"></ion-icon>
      {{ 'my_favorite' | translate}}
    </button>
    <button ion-item (click)="shareItem()">
      <ion-icon name="share" item-start color="primary"></ion-icon>
      {{ 'my_share' | translate}}
    </button>
    <button ion-item (click)="callPhone()">
      <ion-icon name="call" item-start color="secondary"></ion-icon>
      {{ 'contact' | translate}}
    </button>
  </ion-list>

  <ion-list>
    <button ion-item (click)="clearStorage()">
      <ion-icon name="trash" item-start color="danger"></ion-icon>
      {{ 'clean_cache' | translate }}
    </button>
    <button ion-item (click)="showAbout()">
      <ion-icon name="information-circle" item-start color="primary"></ion-icon>
      {{ 'about' | translate }}
    </button>
  </ion-list>

  <div padding style="margin-top: -15px">
    <button ion-button block (click)="logout()">
      {{ 'logout' | translate }}
    </button>
  </div>
</ion-content>
