<ion-header>
    <ion-toolbar color="primary">
        <ion-title *ngIf="newUser">
            {{'sign_in' | translate }}
        </ion-title>
        <ion-title *ngIf="!newUser">
            {{'edit_user' | translate }}
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content class="bg-color">
    <ion-list margin-top>
        <ion-item>
            <ion-avatar item-start (click)="choosePhoto()">
                <img src="{{user.avatar}}">
            </ion-avatar>
            <h2 *ngIf="!newUser">{{user.userName}}</h2>
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-item *ngIf="newUser">
            <ion-label color="dark">{{ 'user_name' | translate }}(min: 4)</ion-label>
            <ion-input type="text" placeholder="Please input user name" [(ngModel)]="user.userName"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="dark">{{ 'nick_name' | translate }}</ion-label>
            <ion-input type="text" placeholder="Please input nick name" [(ngModel)]="user.nickName"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="dark"><span *ngIf="newUser">{{ 'password' | translate }}</span><span *ngIf="!newUser">{{ 'new_password' | translate }}</span>(min: 4)</ion-label>
            <ion-input type="password" placeholder="Please input password" [(ngModel)]="user.password"></ion-input>
        </ion-item>
    </ion-list>

    <div padding-left padding-right padding-bottom>
        <button ion-button block text-capitalize (click)="updateUser()">
            <span *ngIf="newUser">{{ 'sign_in' | translate }}</span>
            <span *ngIf="!newUser">{{ 'update' | translate }}</span>
        </button>
    </div>
</ion-content>
