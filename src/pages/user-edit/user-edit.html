<ion-header>
  <ion-toolbar>
      <ion-title>
          {{'edit_user' | translate }}
      </ion-title>
      <ion-buttons start>
          <button ion-button (click)="dismiss()">
              <span ion-text color="primary" showWhen="ios">Cancel</span>
              <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
          </button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
      <ion-item>
          <ion-avatar item-start (click)="choosePhoto()">
              <img src="{{user.avatar}}">
          </ion-avatar>
          <h2>{{user.userName}}</h2>
      </ion-item>
  </ion-list>
  <ion-list>
      <ion-item>
          <ion-label color="dark">{{ 'nick_name' | translate }}</ion-label>
          <ion-input type="text" placeholder="Please input nick name" [(ngModel)]="user.nickName"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label color="dark">{{ 'new_password' | translate }}</ion-label>
          <ion-input type="password" placeholder="Please input password" [(ngModel)]="user.password"></ion-input>
      </ion-item>

      <div padding style="margin-top: -15px;">
          <button ion-button block (click)="updateUser()">
              {{ 'update' | translate }}
          </button>
      </div>
  </ion-list>
</ion-content>
