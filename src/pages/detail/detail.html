<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ 'detail' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content margin-top>
  <ion-slides autoplay="3000" loop="true" pager autoplayDisableOnInteraction="false" *ngIf="images != null && images.length > 1" class="slideClass">
    <ion-slide *ngFor="let imgItem of images">
      <img src="{{imgItem}}" imageViewer/>
    </ion-slide>
  </ion-slides>

  <ion-slides *ngIf="images != null && images.length <= 1" class="slideClass">
    <ion-slide>
      <img src="{{images[0]}}" imageViewer/>
    </ion-slide>
  </ion-slides>

  <div text-right style="position:absolute;z-index:2;right:15px;top:49.5%;">
    <span>
      <ion-icon *ngIf="!showStar" name="star-outline" color="primary" (click)="saveMyFavorite()" style="font-size: 22px"></ion-icon>
      <ion-icon *ngIf="showStar" name="star" color="primary" (click)="removeMyFavorite()" style="font-size: 22px"></ion-icon>
      <ion-icon name="share" color="primary" (click)="shareItem()"></ion-icon>
    </span>
  </div>

  <ion-item no-lines text-wrap>
      <h2>{{item.title}}</h2>
      <p>{{item.content}}</p>
  </ion-item>

  <ion-item>
    <h2 class="price">${{item.price}}</h2>
    <p item-end>{{item.sex}} {{item.firstName}} {{item.createDate}}</p>
  </ion-item>
</ion-content>

<ion-footer no-border>
  <button ion-button item-end block icon-left (click)="callPhone()" color="secondary" style="margin-bottom: 0px">
    <ion-icon name="call"></ion-icon>
    {{ 'call' | translate}}
  </button>
</ion-footer>
