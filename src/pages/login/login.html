<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ 'login' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item>
    <ion-label>{{ 'changeLang'| translate }}</ion-label>
    <ion-select #langSelect (ionChange)="translate.use(langSelect.value)">
      <ion-option *ngFor="let lang of translate.getLangs()" [value]="lang" [selected]="lang === translate.currentLang">{{lang}}</ion-option>
    </ion-select>
  </ion-item>

  <form [formGroup]="loginForm" (submit)="loginClick($event)">
    <ion-item [class.error]="!userName.valid && userName.touched">
      <ion-icon name="person" item-start></ion-icon>
      <ion-input type="text" placeholder="Username" formControlName="userName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="lock" item-start></ion-icon>
      <ion-input type="{{pwshow?'text' : 'password'}}" placeholder="Password" formControlName="password"></ion-input>
<!--TODO: NEED TO FIX BUG
      <a href="javascript:;" item-end (click)="showOrHidePass();" [ngClass]="pwshow?'eyeshow':'eyehide'">
        <ion-icon name="eye" color="dark" class="eye-show"></ion-icon>
        <ion-icon name="eye-off" color="dark" class="eye-hide"></ion-icon>
      </a>-->
    </ion-item>

    <div padding text-right>
      <label>{{ 'remember_user' | translate }}</label>
      <ion-checkbox formControlName="checkedUser"></ion-checkbox>
    </div>

    <div padding>
      <button ion-button color="primary" block type="submit" [disabled]="!loginForm.valid">{{ 'login' | translate }}</button>
    </div>
  </form>
</ion-content>
