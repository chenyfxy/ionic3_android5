<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      {{ 'publish' | translate }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg-color">
  <ion-list class="top-list">
    <ion-item>
      <ion-label color="dark">{{ 'title' | translate }}</ion-label>
      <ion-input type="text" placeholder="Please input title" [(ngModel)]="item.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="dark">{{ 'detail' | translate }}</ion-label>
      <ion-textarea placeholder="Please input detail " [(ngModel)]="item.content" maxlength="500"></ion-textarea>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item no-lines>
      <ion-label color="dark">{{ 'image_upload' | translate }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-thumbnail *ngFor="let imageItem of images" item-end style="border-radius: 4px;">
        <img [src]="imageItem" width="80px" height="80px" imageViewer/>
      </ion-thumbnail>

      <a ion-thumbnail (click)="choosePhoto()" text-center item-end style="border:1px dotted #888585; border-radius: 4px;width:80px;height:80px;line-height:80px;vertical-align: middle;">
        <ion-icon name="camera" style="font-size:22px;color:#888585"></ion-icon>
      </a>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label color="dark">{{ 'price' | translate }}</ion-label>
      <ion-input type="number" placeholder="Please input price" [(ngModel)]="item.price"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="dark">{{ 'phone_number' | translate }}</ion-label>
      <ion-input type="number" placeholder="Please input phone number" [(ngModel)]="item.phoneNumber"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="dark">{{ 'first_name' | translate }}</ion-label>
      <ion-input type="text" placeholder="Please input first name" [(ngModel)]="item.firstName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="dark">{{ 'man_Woman' | translate }}</ion-label>
      <ion-toggle [(ngModel)]="man"></ion-toggle>
    </ion-item>
  </ion-list>
  <div padding style="margin-top: -15px;">
    <button ion-button block (click)="publish()">
      {{ 'publish' | translate }}
    </button>
  </div>
</ion-content>
